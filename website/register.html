<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta name="description">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Strona internetowa</title>

</head>

<body>
    <div class="container">
        <header>
            <div class="title">
                <h1>Polscy poeci</h1>
            </div>
            <nav>
                <ul>
                    <li class="home"> <a href="index.html"><span>Strona główna</span></a></li>
                    <li class="html5"> <a href="html5.html"><span>Adam Mickiewicz</span></a></li>
                    <li class="css3"> <a href="css3.html"><span>Juliusz Słowacki</span> </a></li>
                    <li class="about"> <a href="about.html"> <span>O mnie</span></a></li>
                    <li class="register"> <a href="register.html"> <span>Rejestracja</span></a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
           <section>
               <form action "a" method="post" autocomplete="off">
                   <div class="row">
                       <label for="name"> Imię i nazwisko</label>
                       <input id="name" type="text" required autofocus="true">
                   </div>

                   <div class="row">
                        <label for="email">Adres email</label>
                        <input id="email" type="email" required>
                   </div>

                   <div class="row">
                       <label for="password"> Hasło</label>
                       <input id="password" type="password" required>
                   </div>

                   <div class="row">
                       <label for="date">Data urodzenia</label>
                       <input id="date" type="date">
                   </div>

                   <div class="row">
                       <label for="gender">Płeć</label>
                       <select id="gender">
                           <option>Kobieta</option>
                           <option>Mężyczyzna</option>
                       </select>
                   </div>

                   <div class="row">
                       <label for="region">Województwo</label>
                       <input id="region" type="text" list="regions">
                       <datalist id="regions">
                           <option value="dolnośląskie"></option>
                           <option value="małopolskie"></option>
                           <option value="mazowieckie"></option>
                           <option value="śląskie"></option>
                           <option value="pomorskie"></option>
                           <option value="podlaskie"></option>
                           <option value="podkarpackie"></option>
                           <option value="zachodniopomorskie"></option>
                           <option value="świętokrzyskie"></option>
                       </datalist>
                   </div>

                   <div class="row">
                       <label for="code">Kod pocztowy</label>
                       <input id="code" type="text" pattern="^\d(2)-\d(3)$" placeholder="xx-xxx">
                    
                   </div>

                   <div class="row">
                       <label for="desctption"> O mnie</label>
                       <textarea id="description" maxlength="500" rows="3"></textarea>
                   </div>

                   <div class="row">
                       <label for="avatar">Zdjęcie</label>
                       <input id="avatar" type="file">

                   </div>
                   <div class="row">
                       <input id="rules" type="checkbox" required>
                       <span>Akceptuje regulamin</span>
                   </div>
                   <div class="row">
                       <input type="submit">

                   </div>
               </form>
           </section>
        <footer>Wszelkie prawa zastrzeżone &copy</footer>
    </div>
</body>

</html>
